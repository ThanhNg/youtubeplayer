<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        html {
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
        }

        .embed-container iframe,
        .embed-container object,
        .embed-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }

        #player-iframe {
            opacity: 1; 
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="player-iframe"></div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        var timer;
        var error = false;
        var initialized = false;
        var lastState = 0;
        var shouldStop = false;
        var shouldPause = false;
        var url = new URL(window.location.href);
        var host = location.protocol + '//' + location.host;
        var videoId = url.searchParams.get("videoId");
        var start = url.searchParams.get("start");
        var end = url.searchParams.get("end");


        YT.ready(function () {
            player = new YT.Player('player-iframe', {
                height: '390',
                width: '640',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1,
                    'autoplay': 1,
                    'controls': 0,
                    'origin': 'https://www.youtube.com',
                    'modestbranding': 1,
                    'playlist': videoId,
                    'start': start,
                    'end': end,
                    'loop': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });

            player.setSize(window.innerWidth, window.innerHeight);
            
            initialized = true;

            // Get player play time
            timer = window.setInterval(getCurrentTime, 300);
        });

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            lastState = event.data;
        }

        function getCurrentTime() {
            if (player && lastState == YT.PlayerState.PLAYING) {               
                let time = player.getCurrentTime();
            }

        }

        function ensureState() {
            if (shouldStop) stopVideo();
            if (shouldPause) pauseVideo();
        }
        
        function playVideo() {
            player.playVideo();
        }

        function seekTo(seconds) {
            player.seekTo(seconds);
        }

        function setRate(rate) {
            player.setPlaybackRate(rate);
        }

        function stopVideo() {
            player.stopVideo();
        }

        function pauseVideo() {
            player.pauseVideo();
        }

        function loadVideo(id) {
            player.loadVideoById(id);
        }

        window.onresize = function () {
            if (player) player.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
